<html lang="en">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">

            <a class="navbar-brand fw-bold" href="index.html" id="site-title">Fashion Studio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">All Products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="products.html?category=sarees">Sarees</a></li>
                            <li><a class="dropdown-item" href="products.html?category=kurtis">Kurtis</a></li>

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">About</a>
                    </li>

                        <a class="nav-link" href="index.html#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-4 fw-bold">Our Collection</h1>
                    <p class="lead">Discover our latest fashion pieces</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters and Sorting -->
    <section class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="d-flex flex-wrap gap-2 mb-4">
                        <button class="btn btn-outline-primary filter-btn active" data-category="all">All</button>
                        <button class="btn btn-outline-primary filter-btn" data-category="sarees">Sarees</button>
                        <button class="btn btn-outline-primary filter-btn" data-category="kurtis">Kurtis</button>
                        <button class="btn btn-outline-primary filter-btn" data-category="blouses">Blouses</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-4">
                        <label for="sortSelect" class="form-label fw-bold">Sort by:</label>
                        <select class="form-select" id="sortSelect">
                            <option value="newest">Newest First</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="name-az">Name: A to Z</option>
                            <option value="name-za">Name: Z to A</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="py-5">
        <div class="container">
            <div class="row" id="products-grid">
                <!-- Products will be loaded here -->
            </div>
            
            <!-- No products message -->
            <div class="row" id="no-products" style="display: none;">
                <div class="col-12 text-center py-5">
                    <i class="fas fa-shopping-bag fa-3x text-muted mb-3"></i>
                    <h3 class="text-muted">No products found</h3>
                    <p class="text-muted">Check back later for new arrivals!</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Fashion Studio. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="admin/" class="text-white text-decoration-none">Admin</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/main.js"></script>

    <script>
        // Load and display products
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupFilters();
            setupSorting();
            
            // Check for category parameter in URL
            const urlCategory = getUrlParameter('category');
            if (urlCategory) {
                // Wait for products to load, then filter
                setTimeout(() => {
                    const filterBtn = document.querySelector(`[data-category="${urlCategory}"]`);
                    if (filterBtn) {
                        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                        filterBtn.classList.add('active');
                        filterProducts(urlCategory);
                    }
                }, 500);
            }
        });

        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filter products
                    const category = this.dataset.category;
                    filterProducts(category);
                });
            });
        }

        function setupSorting() {
            const sortSelect = document.getElementById('sortSelect');
            if (sortSelect) {
                sortSelect.addEventListener('change', function() {
                    sortProducts(this.value);
                });
            }
        }

        function sortProducts(sortType) {
            const productsGrid = document.getElementById('products-grid');
            const productCards = Array.from(productsGrid.children);
            
            productCards.sort((a, b) => {
                const productA = productsData.find(p => p.slug === a.querySelector('.product-card').dataset.slug);
                const productB = productsData.find(p => p.slug === b.querySelector('.product-card').dataset.slug);
                
                switch(sortType) {
                    case 'newest':
                        return new Date(productB.date) - new Date(productA.date);
                    case 'price-low':
                        return (productA.price || 0) - (productB.price || 0);
                    case 'price-high':
                        return (productB.price || 0) - (productA.price || 0);
                    case 'name-az':
                        return (productA.title || '').localeCompare(productB.title || '');
                    case 'name-za':
                        return (productB.title || '').localeCompare(productA.title || '');
                    default:
                        return 0;
                }
            });
            
            productCards.forEach(card => productsGrid.appendChild(card));
        }

        function filterProducts(category) {
            const productCards = document.querySelectorAll('.product-card');
            let visibleCount = 0;
            
            productCards.forEach(card => {
                const productCategory = card.dataset.category;
                if (category === 'all' || productCategory === category) {
                    card.parentElement.style.display = 'block';
                    visibleCount++;
                } else {
                    card.parentElement.style.display = 'none';
                }
            });
            
            // Show/hide no products message
            const noProductsMsg = document.getElementById('no-products');
            if (visibleCount === 0) {
                noProductsMsg.style.display = 'block';
            } else {
                noProductsMsg.style.display = 'none';
            }
        }
    </script>
</body>
</html>
